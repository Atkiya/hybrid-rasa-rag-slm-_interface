<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EWU Admissions Chat</title>
<style>
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    --color: #518c7d;
}

/* Fullscreen chat widget */
#chat-widget {
    position: fixed;
    bottom: 0;
    right: 0;
    top: 0;
    left: 50%;
    translate: -50% 0;
    max-width: 600px;
    width: 90%;
    height: 100%;
    background: white;
    display: flex;
    flex-direction: column;
    border-radius: 0;
    box-shadow: none;
    overflow: hidden;
}

#chat-header {
    background: var(--color);
    color: white;
    padding: 15px;
    font-size: 1.2rem;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

#chat-header .status {
    font-size: 0.85rem;
    opacity: 0.9;
}

#chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 5px;
    background: #fafafa;
}

.message {
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 70%;
    word-wrap: break-word;
    font-size: 1rem;
    white-space: pre-wrap;
    position: relative;
}

.user {
    align-self: flex-end;
    background: var(--color);
    color: white;
}

.bot {
    align-self: flex-start;
    background: #e0e0e0;
    color: black;
}

.message img {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 5px;
}

/* âœ… Typing indicator */
.typing-indicator {
    align-self: flex-start;
    background: #e0e0e0;
    padding: 12px 16px;
    border-radius: 10px;
    display: flex;
    gap: 4px;
    align-items: center;
}

.typing-indicator span {
    width: 8px;
    height: 8px;
    background: #888;
    border-radius: 50%;
    animation: typing 1.4s infinite;
}

.typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes typing {
    0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.7;
    }
    30% {
        transform: translateY(-10px);
        opacity: 1;
    }
}

/* âœ… Response time badge */
.response-time {
    font-size: 0.7rem;
    color: #666;
    margin-top: 4px;
    display: block;
    opacity: 0.8;
}

.bot .response-time {
    text-align: left;
}

.user .response-time {
    text-align: right;
    color: rgba(255, 255, 255, 0.8);
}

#chat-input {
    display: flex;
    border-top: 1px solid #ccc;
}

#chat-input input {
    flex: 1;
    padding: 15px;
    border: none;
    outline: none;
    font-size: 1rem;
}

#chat-input button {
    padding: 15px 25px;
    background: var(--color);
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
}

#chat-input button:hover {
    background: #d11a68;
}

#chat-input button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

/* âœ… Smooth scroll */
#chat-messages {
    scroll-behavior: smooth;
}

/* âœ… Link styling */
.message a {
    color: var(--color);
    text-decoration: underline;
}

.bot a {
    color: #0066cc;
}
</style>
</head>
<body>

<div id="chat-widget">
    <div id="chat-header">
        <span>ðŸŽ“ EWU Admissions Bot</span>
        <span class="status" id="status">Online</span>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()" id="send-btn">Send</button>
    </div>
</div>

<script>
const chatMessages = document.getElementById('chat-messages');
const messageInput = document.getElementById('message-input');
const sendBtn = document.getElementById('send-btn');
const statusElement = document.getElementById('status');

const RASA_SERVER_URL = "https://atkiya110-hybrid-rasa-server.hf.space/webhooks/rest/webhook";


// âœ… Welcome message
window.addEventListener('DOMContentLoaded', () => {
    addBotMessage({ 
        text: "Hello! I am East West University Admission Help Bot. How can I help you today?" 
    });
});

// âœ… Format message with markdown support
function formatMessage(text) {
    if (!text) return "";
    
    // Convert **bold** to <b>
    let formatted = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
    
    // Convert *italic* to <i>
    formatted = formatted.replace(/\*(.*?)\*/g, '<i>$1</i>');
    
    // Convert URLs into clickable links
    formatted = formatted.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
    
    // Convert phone numbers to clickable
    formatted = formatted.replace(/(\+?\d{1,4}[-\s]?\d{1,4}[-\s]?\d{4,})/g, '<a href="tel:$1">$1</a>');
    
    return formatted;
}

// âœ… Add typing indicator
function showTypingIndicator() {
    const typingDiv = document.createElement('div');
    typingDiv.className = 'typing-indicator';
    typingDiv.id = 'typing-indicator';
    typingDiv.innerHTML = '<span></span><span></span><span></span>';
    chatMessages.appendChild(typingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    return typingDiv;
}

// âœ… Remove typing indicator
function hideTypingIndicator() {
    const typingIndicator = document.getElementById('typing-indicator');
    if (typingIndicator) {
        typingIndicator.remove();
    }
}

// âœ… Add bot message with response time
function addBotMessage(botResponse, responseTime = null) {
    const botMsg = document.createElement('div');
    botMsg.className = 'message bot';
    
    if (botResponse.text) {
        botMsg.innerHTML = formatMessage(botResponse.text);
    }
    
    // âœ… Add response time if provided
    if (responseTime !== null) {
        const timeSpan = document.createElement('span');
        timeSpan.className = 'response-time';
        timeSpan.textContent = `â±ï¸ ${responseTime}`;
        botMsg.appendChild(timeSpan);
    }
    
    // Add image if present
    if (botResponse.image) {
        const img = document.createElement('img');
        img.src = botResponse.image;
        botMsg.appendChild(img);
    }
    
    chatMessages.appendChild(botMsg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

// âœ… Add user message with timestamp
function addUserMessage(message) {
    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.textContent = message;
    
    const timeSpan = document.createElement('span');
    timeSpan.className = 'response-time';
    const now = new Date();
    timeSpan.textContent = now.toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit' 
    });
    userMsg.appendChild(timeSpan);
    
    chatMessages.appendChild(userMsg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

// âœ… Send message with timing
async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;
    
    // Disable input while processing
    messageInput.disabled = true;
    sendBtn.disabled = true;
    
    // Add user message
    addUserMessage(message);
    messageInput.value = '';
    
    // Show typing indicator
    const typingIndicator = showTypingIndicator();
    
    // âœ… Start timing
    const startTime = performance.now();
    
    try {
        statusElement.textContent = 'Typing...';
        
        const response = await fetch(RASA_SERVER_URL, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                sender: 'user', 
                message: message 
            })
        });
        
        // âœ… Calculate response time
        const endTime = performance.now();
        const responseTime = ((endTime - startTime) / 1000).toFixed(2) + 's';
        
        // Remove typing indicator
        hideTypingIndicator();
        
        if (response.ok) {
            const data = await response.json();
            
            if (data && data.length > 0) {
                data.forEach((botResponse, index) => {
                    // âœ… Only show response time on last message
                    const showTime = (index === data.length - 1) ? responseTime : null;
                    
                    // Add slight delay between multiple responses
                    setTimeout(() => {
                        addBotMessage(botResponse, showTime);
                    }, index * 300);
                });
            } else {
                addBotMessage({ 
                    text: "I didn't receive a response. Please try again." 
                }, responseTime);
            }
        } else {
            hideTypingIndicator();
            addBotMessage({ 
                text: "Sorry, I'm having trouble connecting. Please try again later." 
            }, responseTime);
        }
        
        statusElement.textContent = 'Online';
        
    } catch (error) {
        hideTypingIndicator();
        console.error('Error connecting to Rasa server:', error);
        
        addBotMessage({ 
            text: "Connection error. Please check if the server is running." 
        });
        
        statusElement.textContent = 'Offline';
    } finally {
        // Re-enable input
        messageInput.disabled = false;
        sendBtn.disabled = false;
        messageInput.focus();
    }
}

// âœ… Enter key to send
messageInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        sendMessage();
        e.preventDefault();
    }
});

// âœ… Check server status on load
async function checkServerStatus() {
    try {
        const response = await fetch(RASA_SERVER_URL.replace('/webhooks/rest/webhook', ''), {
            method: 'GET'
        });
        if (response.ok) {
            statusElement.textContent = 'Online';
        } else {
            statusElement.textContent = 'Offline';
        }
    } catch (error) {
        statusElement.textContent = 'Offline';
    }
}

// Check status every 30 seconds
checkServerStatus();
setInterval(checkServerStatus, 30000);
</script>

</body>
</html>
